<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" href="mstyles.css">
  <!-- Using Bootstrap CDN to avail Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="splide-4.0.1/dist/css/splide.min.css">
<script src="splide-4.0.1/dist/js/splide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
</script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- To center the navbar contents -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Events</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Carousel -->
  <!-- Using splide.js -->
  <div class="splide">
    <div class="splide__track">
  		<ul class="splide__list">
  			<li class="splide__slide"><img src="1.jfif" class="d-block w-100" alt="..."></li>
  			<li class="splide__slide"><img src="2.jfif" class="d-block w-100" alt="..."></li>
  			<li class="splide__slide"><img src="3.jfif" class="d-block w-100" alt="..."></li>
        <li class="splide__slide"><img src="4.jfif" height="680" class="d-block w-100 " alt="..."></li>
  		</ul>
    </div>
  </div>
  <script type="text/javascript">
    new Splide( '.splide',{
      type:"loop",
      perPage:1,
      autoplay:true
    } ).mount();
  </script>

  <br><br><br>

  <h5>Browse by <span>categories</span></h5>
  <!-- Categories(in the form of a Product Carousel) -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <style>
    .slick-prev:before, .slick-next:before {
      color:black;
    }

    </style>
  <div class="items">

      <div class="box image-rounded"><img src="1.jfif"><label for="box">Sports</label></div>
      <div class="box image-rounded"><img src="2.jfif"><label for="box">Music</label></div>
      <div class="box image-rounded"><img src="3.jfif"><label for="box">Politics</label></div>
      <div class="box image-rounded"><img src="4.jfif"><label for="box">Food</label></div>
      <div class="box image-rounded"><img src="5.jfif"><label for="box">Art</label></div>
      <div class="box image-rounded"><img src="6.jfif"><label for="box">Architecture</label></div>
  </div>
  <br><br><br>
  <h5>Browse by <span>region</span></h5>
  <!-- Regions(in the form of a Product Carousel) -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <style>
    .slick-prev:before, .slick-next:before {
      color:black;
    }

    </style>
  <div class="items">

      <div class="box image-rounded"><img src="7.jfif"><label for="box">Chennai</label></div>
      <div class="box image-rounded"><img src="8.jfif"><label for="box">Mumbai</label></div>
      <div class="box image-rounded"><img src="9.jfif"><label for="box">Kolkata</label></div>
      <div class="box image-rounded"><img src="10.jfif"><label for="box">Delhi</label></div>
      
  </div>
</body>
<script src="mindex.js"></script>
</html>
